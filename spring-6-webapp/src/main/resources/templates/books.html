<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Books</title>
</head>

<body>
	<h1>Book List</h1>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Publisher</th>
		</tr>

		<tr th:each="book:${books}">
			<td th:text="${book.id}" />
			<td th:text="${book.title}" />
			<td th:text="${book.publisher.Name}" />
		</tr>

	</table>

</body>

</html>
